<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/global.css">
        <link rel="stylesheet" href="styles/type.css">
        <link rel="stylesheet" href="styles/1-main.css">
        <link rel="stylesheet" href="styles/2-modal.css">
        <link rel="stylesheet" href="styles/3-download.css">
        <link rel="stylesheet" href="styles/4-footer.css">
        <title>Ditto — CSS-to-Sketch Font Conversion Tool</title>
    </head>
    <body>
        <main class="hero">
            <img src="images/chrome--mobile.svg" alt="" class="hero__img--mobile">
            <img src="images/chrome--desktop.svg" alt="" class="hero__img--desktop">
            <img src="images/gradient--main.svg" alt="" class="hero__img--gradient">
            <div class="hero__container">
                <div class="hero__txt">
                    <h1 class="hero__lead">Ditto</h1>
                    <h2 class="hero__headline">Copy font styles from websites and paste them into Sketch.</h2>
                </div>
                <aside class="hero__btn">
                    <a href="" class="hero__btn--wrapper">
                        <div class="hero__btn--img hero__btn--chrome"></div>
                        <h3 class="hero__btn--txt">Get Chrome Extension</h3>
                    </a>
                    <a href="" class="hero__btn--wrapper">
                        <div class="hero__btn--img hero__btn--sketch"></div>
                        <h3 class="hero__btn--txt hero__btn--txt--sketch">Get Sketch Plugin</h3>
                    </a>
                    <h4 class="hero__hint">You need both for Ditto to work ✨</h4>
                </aside>
            </div>
        </main>
        <section class="modal">
            <div class="modal__img--wrapper">
                <div class="modal__img--shadow"></div>
                <img src="images/modal--mobile.png" alt="" class="modal__img">
            </div>
            <img src="images/gradient--modal.svg" alt="" class="modal__img--gradient">
            <aside class="modal__txt--wrapper">
                <h5 class="modal__txt">Optimize your team’s CSS-to-Sketch workflow.</h5>
                <a href="" class="hero__btn--wrapper modal__btn--wrapper">
                    <div class="hero__btn--img hero__btn--github"></div>
                    <h3 class="hero__btn--txt modal__btn--txt">Read Instructions</h3>
                </a>
            </aside>
        </section>
        <section class="download"></section>
        <footer class="footer"></footer>
    </body>
</html>
